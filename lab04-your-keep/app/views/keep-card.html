<div class="card" ng-click="select($event)" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
  <div class="card-title" ng-if="card.title.length > 0 || focused">
    <input placeholder="Title" ng-model="card.title">
  </div>
  <div class="card-text">
    <textarea placeholder="Note" msd-elastic="\n" ng-model="card.text"
              spellcheck="true" maxlength="9999" aria-multiline="true" rows="1">
    </textarea>
  </div>
  <div class="card-toolbar">
    <div role="toolbar" ng-if="hover == true || focused">
      <div role="button" id="removeme" ng-click="deleteme($event)">
        <div class="button-inner"></div>
      </div>
    </div>
    <button role="done" ng-click="done($event)" ng-if="focused">
      Done
    </button>
  </div>
</div>
